---
name: Build OpenType files

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.repository_owner == 'basil'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install fontforge
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge

      - name: Build OpenType files
        run: |
          fontforge -script convert.py -o dist .

      - name: Publish fonts to "latest" GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            dist/*.otf
            dist/*.ttf
            dist/*.woff2
          fail_on_unmatched_files: true
